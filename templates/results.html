<ul>
    {% for item in results %}
    <li>
        <a href="/detail/{{item.slug}}" hx-boost="true" hx-swap="outerHTML" hx-target="#container"
            hx-select="#container">
            {{item.name}}
        </a>
    </li>
    {% endfor %}
    {% if not results %}
    <li>No results found</li>
    {% endif %}
</ul>
